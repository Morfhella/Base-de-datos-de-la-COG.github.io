 <!DOCTYPE html>
 <html lang="es-ES">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COG</title>

    <style>
    .form {display: none;}
    </style>

 </head>
 <link rel="stylesheet" href="style.css">
 <body>
    
   <div class="contenedor" id="contenedor">
        <h1>C.O.G</h1>
        <p>Bienvenido a nuestra base de datos clasificada</p>
        <a href="#" class="boton-redireccion" id="ingresarBtn">Ingresar</a>
    </div>

<div class="form" id="form">

      <form>

<h2>Registro de Credenciales</h2>
<input type="text" placeholder="Nombre Clave">
<input type="text" placeholder="Departamento">
<input type="email" placeholder="Correo de Trabajo">
<input type="password" placeholder="Codigo de acceso">
<input type="password" placeholder="Confirmar su codigo de acceso">
<input type="submit" class="btn" value="enviar">

</form>

 <script>
    document.getElementById('ingresarBtn').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('contenedor').style.display = 'none';
      document.getElementById('form').style.display = 'block';
    });
  </script>

</div>

 </body>

 </html>
